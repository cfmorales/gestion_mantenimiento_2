<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Repuestos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-card class="ion-no-margin">
            <form [formGroup]="todo" (ngSubmit)="processForm()">
                <ion-card-header>
                    <ion-row>
                        <ion-col>
                            <ion-radio-group formControlName="caso" required="">
                                <ion-list-header>
                                    Seleccione
                                </ion-list-header>
                                <ion-item>
                                    <ion-label>Buscar repuesto</ion-label>
                                    <ion-radio value="1" color="danger" checked></ion-radio>
                                </ion-item>

                                <ion-item>
                                    <ion-label>Pedir repuesto</ion-label>
                                    <ion-radio value="2" color="danger"></ion-radio>
                                </ion-item>
                            </ion-radio-group>
                        </ion-col>
                    </ion-row>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col>
                            <ion-item>
                                <ion-label>Ingrese los datos:</ion-label>
                                <ion-input type="text" formControlName="ingreso" name="ingreso"
                                           required=""></ion-input>
                            </ion-item>
                            <div class="ion-padding">
                                <ion-button expand="block" type="submit" class="ion-no-margin" color="danger"
                                            [disabled]="!todo.valid">Realizar
                                </ion-button>
                            </div>


                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </form>
        </ion-card>
    </ion-grid>


</ion-content>
